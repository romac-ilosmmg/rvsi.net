<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage with Chatbot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background: #f8f9fa; font-family: Arial, sans-serif; }

    .chat-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0d6efd;
    color: white;
    padding: 12px 20px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 999;
    transition: background 0.3s;
}
.chat-bubble:hover {
    background: #0b5ed7;
}
    /* Chatbox container (hidden by default) */
    .chat-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
    }
    .chat-header {
        background: #0d6efd;
        color: white;
        text-align: center;
        padding: 12px;
        font-weight: bold;
    }
    .chat-body {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background: #f0f2f5;
    }
    .message {
        padding: 10px 14px;
        margin: 6px 0;
        border-radius: 18px;
        max-width: 75%;
        font-size: 14px;
    }
    .sent {
        background: #0d6efd;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }
    .received {
        background: #e4e6eb;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    .typing-indicator {
        font-size: 12px;
        color: #666;
        margin: 4px 0 0 8px;
        font-style: italic;
    }
    .chat-footer {
        padding: 10px;
        display: flex;
        gap: 10px;
        background: #fff;
    }
    .chat-footer input {
        flex: 1;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .chat-container {
            width: 95%;
            height: 70%;
            right: 2.5%;
        }
    }
</style>
</head>
<body>

<h1 class="text-center mt-5">Welcome to My Homepage</h1>

<!-- Floating Chat Button -->
<div class="chat-bubble" id="chat-btn">
    Let's Chat
</div>

<!-- Chat Container -->
<div class="chat-container" id="chat-box">
    <div class="chat-header">
        Romacky Beta
        <span class="close-btn" id="close-chat">&times;</span>
    </div>
    <div class="chat-body" id="chat-body">
        <div class="message received">Hi! Type <b>cf</b> to go to the Contact Page.</div>
    </div>
    <div id="typing" class="typing-indicator d-none">Bot is typing...</div>
    <div class="chat-footer">
        <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
        <button id="send-btn" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
const chatBtn = document.getElementById('chat-btn');
const chatBox = document.getElementById('chat-box');
const closeBtn = document.getElementById('close-chat');
const chatBody = document.getElementById('chat-body');
const messageInput = document.getElementById('message-input');
const sendBtn = document.getElementById('send-btn');
const typingIndicator = document.getElementById('typing');

// Toggle chat
chatBtn.addEventListener('click', () => {
    chatBox.style.display = 'flex';
    chatBtn.style.display = 'none';
});
closeBtn.addEventListener('click', () => {
    chatBox.style.display = 'none';
    chatBtn.style.display = 'flex';
});

// Send message
sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});

function sendMessage() {
    const message = messageInput.value.trim();
    if (message === '') return;

    addMessage(message, 'sent');
    messageInput.value = '';
    chatBody.scrollTop = chatBody.scrollHeight;

    typingIndicator.classList.remove('d-none');

    setTimeout(() => {
        typingIndicator.classList.add('d-none');

        if (message.toLowerCase() === 'cf') {
            addMessage("Redirecting you to the Contact Page...", 'received');
            chatBody.scrollTop = chatBody.scrollHeight;
            setTimeout(() => {
                window.location.href = "contact.html"; // âœ… Change to your actual contact page URL
            }, 1500);
        } else {
            addMessage("Sorry, I didn't understand that. Type 'cf' to go to the Contact Page.", 'received');
        }

        chatBody.scrollTop = chatBody.scrollHeight;
    }, 1000);
}

function addMessage(text, type) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', type);
    msgDiv.textContent = text;
    chatBody.appendChild(msgDiv);
}
</script>

</body>
</html>
